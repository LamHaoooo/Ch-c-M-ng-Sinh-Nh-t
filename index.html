<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.8);
        }
        .box {
            position: relative;
            width: 300px;
            height: 400px; /* Tăng chiều cao khung để chứa hình ảnh lớn hơn và văn bản */
            overflow: hidden;
            background: url('https://raw.githubusercontent.com/LamHaoooo/HPBD.html/main/z5620402702935_2300ba6947077759b20ee05014271621.jpg') no-repeat center center;
            background-size: contain; /* Đảm bảo hình ảnh không bị cắt mất */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        .content {
            position: absolute;
            bottom: 20px; /* Điều chỉnh khoảng cách từ dưới lên */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            padding: 0 20px; /* Tạo khoảng cách lề cho nội dung */
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        button {
            border: none;
            border-radius: 4px;
            padding: 8px;
            background: red;
            color: #fff;
            outline: none;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.6;
        }
        span {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <span>Chúc mừng sinh nhật chị Ngân</span>
            <button id="love">A. Không Cảm Ơn</button>
            <button id="no-love">B. Cảm Ơn Em</button>
        </div>
    </div>

    <script>
        var love = document.getElementById("love");
        var no_love = document.getElementById("no-love");
        var box = document.querySelector('.box');

        love.addEventListener("click", myFunction);

        function myFunction() {
            alert('Sao chị làm vậy huhuhu');
        }

        no_love.addEventListener("mouseover", loveFunction);

        function loveFunction() {
            var maxX = box.clientWidth - no_love.clientWidth;
            var maxY = box.clientHeight - no_love.clientHeight;
            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);
            no_love.style.left = randomX + 'px';
            no_love.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
