<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Box</title>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/LamHaoooo/HPBD.html/main/z5620402702935_2300ba6947077759b20ee05014271621.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .box-love {
            width: 500px;
            height: 300px;
            position: relative;
            margin: 50px auto;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .box {
            position: absolute;
            top: 40%;
            left: 35%;
        }
        button {
            border: none;
            border-radius: 4px;
            padding: 8px;
            background: red;
            color: #000;
            outline: none;
            text-transform: uppercase;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            cursor: pointer;
            opacity: 0.6;
        }
        span {
            position: absolute;
            top: 30%;
            left: 25%;
            text-align: center;
            display: block;
            margin-bottom: 8px;
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }
        .move {
            transform: translate(-200%, -200%);
            transition: 0.01s;
        }
    </style>
</head>
<body>
    <div class='box-love'>
        <span>Chúc Mừng Sinh Nhật Chị Ngân</span>
        <div class='box'>
            <button id="love">A. Không Cảm Ơn</button>
            <button id="no-love">B. Cảm Ơn Em </button>
        </div>
    </div>

    <script>
        var love = document.getElementById("love");
        var no_love = document.getElementById("no-love");

        love.addEventListener("click", myFunction);

        function myFunction() {
            alert('Sao chị làm vậy huhuhu');
        }

        no_love.addEventListener("mouseover", loveFunction);

        function loveFunction() {
            no_love.classList.toggle('move');
            setTimeout(function() {
                no_love.classList.remove('move');
                var randomX = Math.floor(Math.random() * 400);
                var randomY = Math.floor(Math.random() * 200);
                no_love.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }, 10);
        }
    </script>
</body>
</html>
