<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Box</title>
    <style>
        .box-love {
            background: url('https://mithanco.com/vi/tin-tuc-su-kien/su-kien/du-minh-thanh-thong-bao-nghi-le-ngay-gio-to-hung-vuong-va-ngay-304---15-1.html');
            width: 500px;
            height: 300px;
            position: relative;
        }
        .box {
            position: absolute;
            top: 40%;
            left: 35%;
        }
        button {
            border: none;
            border-radius: 4px;
            padding: 8px;
            background: red;
            color: #fff;
            outline: none;
            text-transform: uppercase;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            cursor: pointer;
            opacity: 0.6;
        }
        span {
            position: absolute;
            top: 30%;
            left: 25%;
            text-align: center;
            display: block;
            margin-bottom: 8px;
            font-size: 20px;
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
        }
        .move {
            transform: translate(-200%, -200%);
            transition: 0.01s;
        }
    </style>
</head>
<body>
    <div class='box-love'>
        <span>CHÚC MỪNG SINH NHẬT CHỊ NGÂN</span>
        <div class='box'>
            <button id="love">không cần cảm ơn</button>
            <button id="no-love">Cảm ơn em nhiều</button>
        </div>
    </div>

    <script>
        var love = document.getElementById("love");
        var no_love = document.getElementById("no-love");

        love.addEventListener("click", myFunction);

        function myFunction() {
            alert('Buồn chị Ngân :(((');
        }

        no_love.addEventListener("mouseover", loveFunction);

        function loveFunction() {
            no_love.classList.toggle('move');
            setTimeout(function() {
                no_love.classList.remove('move');
                var randomX = Math.floor(Math.random() * 400);
                var randomY = Math.floor(Math.random() * 200);
                no_love.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }, 10);
        }
    </script>
</body>
</html>
