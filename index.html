<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/LamHaoooo/HPBD.html/main/z5620402702935_2300ba6947077759b20ee05014271621.jpg') no-repeat center center;
            background-size: contain; /* Sử dụng contain để hình ảnh vừa với màn hình */
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8); /* Xóa khung trắng */
            padding: 20px;
            border-radius: 10px;
        }
        button {
            border: none;
            border-radius: 4px;
            padding: 8px;
            background: red;
            color: #fff;
            outline: none;
            text-transform: uppercase;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            cursor: pointer;
            opacity: 0.6;
        }
        span {
            text-align: center;
            display: block;
            margin-bottom: 8px;
            font-size: 20px;
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
        }
        .move {
            transform: translate(-200%, -200%);
            transition: 0.01s;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>Chúc Mừng Sinh Nhật Chị Ngân</span>
        <div>
            <button id="love">A. Không Cảm Ơn</button>
            <button id="no-love">B. Cảm Ơn Em Rất Nhiều</button>
        </div>
    </div>

    <script>
        var love = document.getElementById("love");
        var no_love = document.getElementById("no-love");

        love.addEventListener("click", myFunction);

        function myFunction() {
            alert('Mình Biết Mà ahihi');
        }

        no_love.addEventListener("mouseover", loveFunction);

        function loveFunction() {
            no_love.classList.toggle('move');
            setTimeout(function() {
                no_love.classList.remove('move');
                var randomX = Math.floor(Math.random() * 400);
                var randomY = Math.floor(Math.random() * 200);
                no_love.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }, 10);
        }
    </script>
</body>
</html>
